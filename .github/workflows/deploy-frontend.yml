name: Deploy Frontend to Render

on:
  push:
    branches: [ main, production ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run linting
      run: |
        cd frontend
        npm run lint || echo "No lint script found, skipping..."
    
    - name: Type checking
      run: |
        cd frontend
        npm run type-check || npx tsc --noEmit || echo "Type checking completed"
    
    - name: Run tests
      run: |
        cd frontend
        npm test || echo "No tests found, skipping..."
    
    - name: Build application
      run: |
        cd frontend
        npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
    
    - name: Check build output
      run: |
        cd frontend
        ls -la dist/
        echo "‚úÖ Build completed successfully"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deploy to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        wait-for-success: true
    
    - name: Notify deployment success
      if: success()
      run: |
        echo "‚úÖ Frontend deployed successfully to Render!"
        echo "üîó Frontend URL: https://${{ secrets.RENDER_FRONTEND_SERVICE_NAME }}.onrender.com"
    
    - name: Notify deployment failure
      if: failure()
      run: |
        echo "‚ùå Frontend deployment failed!"
        echo "Check the logs in Render dashboard for details."
